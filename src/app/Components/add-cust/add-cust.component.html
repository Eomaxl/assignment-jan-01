<div class="container-fluid">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" placeholder="Enter your user name">
    </div>
  </div>
  <label for="Address">Address:</label>
  <div class="form-group">
    <label for="inputStreet">Street</label>
    <input type="text" class="form-control" id="inputStreet" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputSuite">Suite</label>
    <input type="text" class="form-control" id="inputSuite" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <!--<div class="form-group col-md-2">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select> 
    </div> -->
    <div class="form-group col-md-4">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPhone">Phone</label>
      <input type="text" class="form-control" id="inputPhone" placeholder="Enter your phone number">
    </div>
    <div class="form-group col-md-6">
      <label for="inputWebsite">Phone</label>
      <input type="text" class="form-control" id="inputWebsite" placeholder="Enter your web address">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add Customer</button>
</form>
</div>
